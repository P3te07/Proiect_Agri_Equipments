<div class="register-container">
  <div class="register-card">
    <h2>Înregistrare</h2>
    
    <div *ngIf="successMessage" class="success-message">
      ✓ {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="error-message">
      ✗ {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" *ngIf="!successMessage">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Prenume:</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            [(ngModel)]="userData.firstName" 
            required
            placeholder="Ion"
          >
        </div>

        <div class="form-group">
          <label for="lastName">Nume:</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            [(ngModel)]="userData.lastName" 
            required
            placeholder="Popescu"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="userData.email" 
          required 
          email
          placeholder="exemplu@email.com"
        >
      </div>

      <div class="form-group">
        <label for="phone">Telefon (opțional):</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone" 
          [(ngModel)]="userData.phone"
          placeholder="+373 69 123 456"
        >
      </div>

      <div class="form-group">
        <label for="address">Adresă (opțional):</label>
        <input 
          type="text" 
          id="address" 
          name="address" 
          [(ngModel)]="userData.address"
          placeholder="Chișinău, str. Ștefan cel Mare 123"
        >
      </div>

      <div class="form-group">
        <label for="password">Parolă:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="userData.password" 
          required
          minlength="6"
          placeholder="Minim 6 caractere"
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmă Parola:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required
          minlength="6"
          placeholder="Reintrodu parola"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || isLoading || userData.password !== confirmPassword"
        class="btn-primary"
      >
        {{ isLoading ? 'Se creează contul...' : 'Înregistrare' }}
      </button>
    </form>

    <div class="login-link">
      <p>Ai deja cont? <a routerLink="/login">Autentifică-te aici</a></p>
    </div>

    <div class="back-container">
      <button routerLink="/" class="back-btn">← Înapoi la Home</button>
    </div>
  </div>
</div>
