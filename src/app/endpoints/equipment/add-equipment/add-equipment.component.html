<div class="container">
  <h2>Adaugă un nou echipament</h2>
  <form (ngSubmit)="onSubmit()" #formAdd="ngForm">
    <label for="name">Nume:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newEquipment.name" required>

    <label for="description">Descriere:</label>
    <textarea id="description" name="description" [(ngModel)]="newEquipment.description"></textarea>

    <label for="price">Preț/zi:</label>
    <input type="number" id="price" name="pricePerDay" [(ngModel)]="newEquipment.pricePerDay" required>

    <label for="imageUrl">URL Imagine:</label>
    <input type="url" id="imageUrl" name="imageUrl" [(ngModel)]="newEquipment.imageUrl">

    <label>
      <input type="checkbox" name="available" [(ngModel)]="newEquipment.available">
      Disponibil
    </label>

    <button type="submit" [disabled]="formAdd.invalid">Adaugă</button>
  </form>

  <div class="back-container">
    <button routerLink="/" class="back-btn">← Înapoi la Home</button>
  </div>
</div>
