<div class="container">
  <h2>Lista echipamente agricole</h2>

  <div *ngIf="equipments && equipments.length > 0; else noEquipments" class="grid">
    <div *ngFor="let eq of equipments" class="card">
      <div class="image-wrapper">
        <img [src]="eq.imageUrl" alt="{{ eq.name }}">
      </div>
      <div class="card-content">
        <h3>{{ eq.name }}</h3>
        <p>{{ eq.description }}</p>
        <p><strong>Preț/zi:</strong> {{ eq.pricePerDay }} $</p>
        <p>
          <strong>Status:</strong>
          <span [ngStyle]="{ color: eq.available ? 'green' : 'red' }">
            {{ eq.available ? 'Disponibil' : 'Nu disponibil' }}
          </span>
        </p>
      </div>
      <div class="card-footer">
        <button class="details-btn" [routerLink]="['/equipments', eq.id]">Vezi detalii</button>
      </div>
    </div>
  </div>

  <ng-template #noEquipments>
    <p>Nu există echipamente de afișat.</p>
  </ng-template>

  <div class="back-container">
    <button class="back-btn" routerLink="/">← Înapoi la Home</button>
  </div>
</div>
