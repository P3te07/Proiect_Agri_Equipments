<div class="container">
  <h2>Contactează-ne</h2>
  
  <!-- Success Message -->
  <div *ngIf="submitted && !error" class="success-message">
    ✓ Mulțumim! Mesajul tău a fost trimis cu succes. Te vom contacta în curând!
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
    ✗ A apărut o eroare. Te rugăm să încerci din nou.
  </div>

  <form (ngSubmit)="submit()" #contactForm="ngForm" *ngIf="!submitted || error">
    <label for="name">Nume:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="phone">Telefon (opțional):</label>
    <input type="tel" id="phone" [(ngModel)]="phone" name="phone">

    <label for="message">Mesaj:</label>
    <textarea id="message" [(ngModel)]="message" name="message" required></textarea>

    <button type="submit" [disabled]="contactForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Se trimite...' : 'Trimite' }}
    </button>
  </form>

  <div class="back-container">
    <button routerLink="/" class="back-btn">← Înapoi la Home</button>
  </div>
</div>
